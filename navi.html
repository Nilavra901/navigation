<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation App</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: #f1f3f6;
      color: #333;
    }

    header {
      background: #0078ff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    form {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    input {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 0.8rem;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005ecb;
    }

    #result {
      margin-top: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #map {
      margin-top: 1.5rem;
      width: 90%;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
    }

    footer {
      margin-top: 1rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <header>ðŸš— Navigation Route Finder</header>

  <div class="container">
    <form id="routeForm">
      <input
        type="text"
        id="start"
        placeholder="Enter Start Location (e.g. Kolkata)"
        required
      />
      <input
        type="text"
        id="end"
        placeholder="Enter Destination (e.g. Delhi)"
        required
      />
      <button type="submit">Find Route</button>
    </form>

    <div id="result"></div>

    <div id="map"></div>
  </div>

  <footer>Powered by OSRM & Leaflet</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map("map").setView([20.5937, 78.9629], 5); // Default: India

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors",
    }).addTo(map);

    let routeLayer;

    // Convert place name to lat/lon using Nominatim (free geocoding API)
    async function getCoordinates(place) {
      const response = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
          place
        )}`
      );
      const data = await response.json();
      if (data.length === 0) throw new Error("Location not found");
      return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
    }

    // Handle form submission
    document.getElementById("routeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Finding route...";

      try {
        const [startLat, startLon] = await getCoordinates(start);
        const [endLat, endLon] = await getCoordinates(end);

        const url = `https://router.project-osrm.org/route/v1/driving/${startLon},${startLat};${endLon},${endLat}?overview=full&geometries=geojson`;

        const response = await fetch(url);
        const data = await response.json();

        if (data.routes && data.routes.length > 0) {
          const route = data.routes[0];
          const distance = (route.distance / 1000).toFixed(2);
          const duration = (route.duration / 60).toFixed(2);

          resultDiv.innerHTML = `
            <h3>Route Details</h3>
            <p><strong>Distance:</strong> ${distance} km</p>
            <p><strong>Duration:</strong> ${duration} mins</p>
          `;

          if (routeLayer) map.removeLayer(routeLayer);

          routeLayer = L.geoJSON(route.geometry, {
            style: { color: "#0078ff", weight: 5 },
          }).addTo(map);

          const bounds = routeLayer.getBounds();
          map.fitBounds(bounds);
        } else {
          resultDiv.textContent = "No route found.";
        }
      } catch (error) {
        console.error(error);
        resultDiv.textContent = "Error finding route. Please try again.";
      }
    });
  </script>
</body>
</html>
